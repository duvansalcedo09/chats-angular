<div class="container">
  <div class="header">
    <label>{{ contact?.name }}</label>
  </div>
  <div class="container-message">
    <div class="item-message" [ngClass]="{'me': contact.userFrom == e.from }" *ngFor="let e of messages">
      <label class="message">
        {{ e.message }}
      </label>
      <br>
      <label class="date">
        {{ e.createdAt | date:"short" }}
      </label>
    </div>
  </div>
  <div class="input-message">
    <textarea type="text" name="" placeholder="Escriba un mensaje..." [(ngModel)]="message"></textarea>
    <button (click)="onSendMessage()">Enviar</button>
  </div>
</div>
